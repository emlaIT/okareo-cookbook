name: Nightly Demo Update
env:
  SKIP_YARN_COREPACK_CHECK: true
  DEMO_BUILD_ID: ${{ github.run_number }}
  OKAREO_API_KEY: ${{ secrets.OKAREO_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *'

jobs:
  evaluation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demos
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Okareo Action
        uses: okareo-ai/okareo-action@v2.3
      
      - name: Summarization Evaluation
        run: |
          okareo -v
          okareo run -f summarization

      - name: Classification Evaluation
        run: |
          okareo -v
          okareo run -f classification

  reporting:
    runs-on: ubuntu-latest
    if: always()
    needs: evaluation
    defaults:
      run:
        working-directory: ./demos
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Okareo Action
        uses: okareo-ai/okareo-action@v2.3
      
      - name: Summarization
        run: |
          okareo -v
          okareo run -f x_summarization_logger
          okareo run -f x_classification_logger

      - name: Classification
        run: |
          okareo -v
          okareo run -f x_classification_logger


